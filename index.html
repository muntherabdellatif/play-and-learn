<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Learn and play</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="lift-side">
                <div class="title">
                    <h1>Play And Learn</h1>
                </div>
            </div>
            <div class="right-side">
                <div class="theme-switch-wrapper">
                    <span id="toggle-icon">
                        <span class="toggle-text">Light Mode</span>
                        <i class="fas fa-sun"></i>
                    </span>
                    <label class="theme-switch">
                        <input type="checkbox">
                        <div class="slider round"></div>
                    </label>
                </div>
            </div>
        </div>
    </nav>
    <div class="category-section">
        <div class="container">
            <div class="category-box">
                <label for="game-categoryr">Game Categories</label>
                <input list="game-category" id="game-category-input" name="game-category-input" 
                placeholder="Please choose the games Category"/>
                <datalist id="game-category">
                    <option value="fast typing">
                    <option value="english">
                </datalist>
            </div>
        </div>
    </div>
    <div class="link-section">
        <div class="container">
            <div class="box-container">
            </div>
        </div>
    </div>
    <script src="js/link.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
